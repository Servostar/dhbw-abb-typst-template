name: Build'n check
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Check Template and Build example
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies for Nix setup action
        run: |
          apt update -y
          apt install sudo -y
      - name: Setup Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Stylecheck
        run: nix-shell --run "./run-fmt.sh --check src/lib.typ"
      - id: build
        name: Build
        run: |
          nix-shell --run ./run-ci.sh
      - name: Upload artifact
        id: artifact-upload
        uses: actions/upload-artifact@v3
        with:
          name: example-document
          path: ${{ github.workspace }}/example.pdf
          if-no-files-found: error
          retention-days: 1
      - name: Output artifact ID
        run:  echo 'Artifact ID is ${{ steps.artifact-upload.outputs.artifact-id }}'
  release:
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.event.head_commit.message, 'Release-As:')
    env:
      USERNAME: servostar
      EMAIL: sven.vogel123@web.de
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.1'
      - name: Download Artifact
        id: download
        uses: actions/download-artifact@v3
        with:
          name: example-document
          path: ${{ github.workspace }}/Example.pdf
      - name: 'Artifact Download Path'
        run: echo ${{ steps.download.outputs.download-path }}
      - name: Prepare Release
        run: echo ${{ github.sha }} > Release.txt
      - name: Tag Release Commit
        env:
          COMMIT_MESSAGE: ${{github.event.head_commit.message}}
        run: |
          export VERSION=$(echo "${COMMIT_MESSAGE}" | grep -Po '(?<=Release-As: )v\d+\.\d+\.\d+')
          echo "==> Tagging for version: ${VERSION}"
          echo "::group::{Configure git credential store}"
          git config --global credential.helper store
          echo "https://${USERNAME}:${{secrets.RELEASE_TOKEN}}}@${{github.repositoryUrl}}" > ~/.git-credentials
          echo "::endgroup::"
          echo "::group::{Configure git user identity}"
          git config --global user.name "${USERNAME}"
          git config --global user.email "${EMAIL}"
          echo "::endgroup::"
          echo "::group::{Tag commit}"
          git tag -m "Release" "${VERSION}"
          git push origin "${VERSION}"
          echo "::endgroup::"
          echo "${VERSION}" > Version.txt
      - name: Create release
        id: create-release
        uses: https://gitea.com/actions/release-action@main
        with:
          files: |-
            Example.pdf
            Release.txt
            Version.txt
            LICENSE
          api_key: '${{secrets.RELEASE_TOKEN}}'
